<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purr Fare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="w-full bg-[#0E341F]">
    	<div class="h-screen">
    		<div class="w-24 h-40 top-[-28px] bg-[#F0E9D6] rotate-[75deg] absolute"></div>
			<div class="w-4/5">
				<div>
					<img src="assets/fundo1.png" class="lg:w-3/5 w-[90%] top-36 left-5 lg:left-[20%] absolute">
					<b class="top-36 left-[8%] lg:left-[20%] absolute text-2xl sm:text-5xl mt-8 lg:m-16">Ração natural pra Gatos</b>
				</div>
				<div class="hidden lg:block">
					<img src="assets/fundo2.png" class="w-[75%] md:w-[65%] lg:w-2/5 top-56 md:top-64 lg:top-64 left-12 lg:left-[30%] absolute">
					<span class=" w-3/6 lg:w-2/6 top-56  md:top-64 lg:top-64 left-12 lg:left-[30%] text-lg md:text-2xl ml-8 mt-12 absolute">Uma Alimentação mais saldável e sustentavel para o seu bixano</span>
				</div>
			</div>
    		<img src="assets/gatotop.png" class="absolute">
    		<img src="assets/gatobaixo.jpg" class="w-36 h-40 bottom-10 rotate-[-30deg] object-fill absolute">
    		<img src="assets/gatomeio.jpg" class="w-44 right-5 lg:right-40 bottom-40 border-8 rotate-12 absolute">

    	</div>
    	<div class="h-screen p-20">
    		<div class="w-full h-full bg-[blue] lg:bg-[#77654B] rounded-3xl p-5 grid grid-rows-1 grid-flow-col">
    			<div class="flex-col justify-between">
    				<div class="h-3/6">
    					<img src="assets/fundo3.png" class="w-3/6 pt-8 absolute">
    					<b class="text-4xl mt-20 ml-8 absolute">Por que usar ração natural?</b>
    				</div>
    				<div class="">
 						<ul class="list-disc text-2xl pl-8">
 							<li>Maior biodisponibilidade de nutrientes</li>
 							<li>Alta digestabilidade</li>
 							<li>Evita processamento extremo, grão refinados e subprodutos</li>
	 					</ul>
     				</div>
     			</div>
     			<div class="py-5">
     				<div class="min-w-[300px] w-full h-full bg-[#52896A] rounded-3xl">
     					<div>
     						<label for="name">Qual o nome do seu gato?</label>
     						<input type="text" name="name">
     					</div>     					
     				</div>
     			</div>
    		</div>
    		
    	</div>
    </div>
</body>
</html>
